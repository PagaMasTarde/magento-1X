version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.1-node-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Add Docker Host
          command: echo 127.0.0.1 magento19-test.docker | sudo tee -a /etc/hosts
      - run:
          name: Hosts configuration
          command: export DOCKERHOST=$(ifconfig | grep -E "([0-9]{1,3}\.){3}[0-9]{1,3}" | grep -v 127.0.0.1 | awk '{ print $2 }' | cut -f2 -d: | head -n1)
      - run:
          name: Composer Install
          command: composer install
      - run:
          name: Disable xdebug
          command: phpenv config-rm xdebug.ini
      - run:
          name: Generate
          command: ./generate.sh true
      - run:
          name: Done
          command: echo "Done"
